<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <!-- My Css -->
    <link rel="stylesheet" href="mycss/login.css" />
    <!-- Icon -->
    <link rel="stylesheet" href="fontawesome/fontawesome/css/all.min.css" />

    <title>Login</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row justify-content-center mg-3" id="row">
          <div class="col-md-6" id="col">
            <form class="form-control" id="form">
              <h5 class="text-center">Login</h5>
              <div class="mb-3">
                <div class="input-container">
                  <i class="fa fa-user icon"></i>
                  <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="username" required autocomplete="off" />
                </div>
              </div>
              <div class="mb-3">
                <div class="input-container">
                  <i class="fa fa-key icon"></i>
                  <input type="password" class="form-control" id="password" aria-describedby="password" placeholder="password" required autocomplete="off" />
                </div>
              </div>
              <div class="tombol">
                <a href="timeline.html" class="btn btn-primary">Login</a>
                <a href="index.html" class="btn btn-secondary">Back</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
